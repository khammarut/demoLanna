<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><mat-label>Login</mat-label></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Ex. Pizza" [(ngModel)]="data.username" name="username">
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Ex. It makes me feel..." [(ngModel)]="data.password" name="password">
            </mat-form-field>
          </form>
    </mat-card-content>
    <mat-card-actions align="center">
        <button mat-button color="primary" (click)="login()" >Sig In</button>
    </mat-card-actions>
  </mat-card>
