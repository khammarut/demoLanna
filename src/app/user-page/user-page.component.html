<mat-toolbar>
  <mat-toolbar-row class="black">
    <div mat-card-avatar class="example-header-image"></div>
    &nbsp;<span>Creative Lanna</span><br>
    <span class="example-spacer"></span>
    <button mat-button>
      {{user}} <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar-row>
  </mat-toolbar>

<div class="container">
    <mat-card style="margin-top: 2%;">
      <mat-card-content>
        <mat-toolbar style="background-color: #800000 ;">
          <mat-toolbar-row class="white">
            <h2><strong>รายชื่อโครงการ</strong></h2>
            <span class="example-spacer"></span>
            <button mat-raised-button style="float: right; background-color: white; color: black;"><mat-icon>note_add</mat-icon>Export to Excel</button>
          </mat-toolbar-row>
        </mat-toolbar>        
            <mat-form-field appearance="legacy" style="float: right;">
              <mat-label>ค้นหา</mat-label>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="โครงการ">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>  

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <ng-container matColumnDef="order">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ลำดับ </th>
              <td mat-cell *matCellDef="let row"> {{row.order}} </td>
            </ng-container>
        
            <!-- ID Column -->
            <ng-container matColumnDef="projecthead">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อหัวหน้าโครงการ </th>
              <td mat-cell *matCellDef="let row"> {{row.projecthead}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="projectname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อโครงการ </th>
              <td mat-cell *matCellDef="let row"> {{row.projectname}}</td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="department">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> สังกัด </th>
              <td mat-cell *matCellDef="let row"> {{row.department}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> สถานะ </th>
              <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.status}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="pageSizeOptions"
          [length]="length"></mat-paginator>
        </div>
        
      </mat-card-content>
    </mat-card>
  </div>
